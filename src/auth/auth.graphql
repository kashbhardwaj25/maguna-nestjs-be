type User {
  id: ID!
  name: String!
  email: String!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
}

type AuthResponse {
  accessToken: String!
  user: User!
}

type Mutation {
  login(input: LoginInput): AuthResponse!
  register(input: RegisterInput): AuthResponse!
  verifyEmail(token: String): String!
  resendVerificationEmail: String!
}
